# Bật ZMK Display (OLED)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_CHARGE_STATE_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_LEVEL_STATUS=y

# Bật Encoder
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_KSCAN_ENCODER=y
CONFIG_ZMK_EXT_POWER_HANDLER=y

# Bật Bluetooth và USB
CONFIG_BT=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y

# Cấu hình Sleep và Power Management
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000  # 30 phút
CONFIG_PM_DEVICE=y

# Tối ưu hóa kích thước firmware (tắt các tính năng không dùng để giảm kích thước)
CONFIG_ZMK_COMBO_ENABLE=n
CONFIG_ZMK_RGB_UNDERGLOW=n

